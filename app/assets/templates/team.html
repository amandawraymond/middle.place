<div ng-controller="TeamCtrl">
  <div class="text-center container-fluid">
    <div class="row">
      <div ng-repeat="member in teamMembers">
        <div class="col-xs-6 col-sm-3">
          <p><img src="{{member.img}}" class="img-circle team"></p>
          <h5>{{member.name}}</h5>
          <h6>{{member.role}}</h6>
          <br class="visible-xs">
          <p class="bio hidden-xs">{{member.bio}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
